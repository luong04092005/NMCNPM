<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Thông tin cá nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a4c9a, #8b56c3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 30px 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffdf5d;
    }
    p {
      font-size: 18px;
      margin: 8px 0;
    }
    strong {
      color: #ffd369;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thông tin cá nhân</h1>
    <p><strong>Họ và tên:</strong> Nguyễn Hiền Lương</p>
    <p><strong>Lớp:</strong> Tin 3A</p>
    <p><strong>MSV:</strong> 23S1020031</p>
    <p><strong>Quê quán:</strong> Nghệ An</p>
  </div>
</body>
</html>
